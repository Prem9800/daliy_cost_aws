name: Daily AWS Cost Report

on:
  schedule:
    # รันทุกวันตอน 01:00 UTC (ประมาณ 8 โมงเช้าไทย)
    - cron: '0 1 * * *'
  workflow_dispatch: # ปุ่มกดรันเองไว้เทส

jobs:
  get-billing:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install boto3

    - name: Run Billing Script
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-1
      run: python get_cost.py

    - name: Upload CSV as Artifact
      # ขั้นตอนนี้จะเก็บไฟล์ CSV ไว้ให้คุณโหลดได้จากหน้า Actions (เก็บไว้ 90 วัน)
      uses: actions/upload-artifact@v4
      with:
        name: daily-cost-report
        path: "*.csv"
        retention-days: 14
   


        